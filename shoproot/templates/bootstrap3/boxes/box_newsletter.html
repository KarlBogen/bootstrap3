{config_load file="$language/lang_$language.conf" section="boxes"}
{config_load file="lang_`$language`.custom"}
<div class="box">
	<div class="box-heading navbar-brand">{#heading_guestnewsletter#}</div>
	<p class="box_sub text-muted small">{#text_email#}:</p>
  {$FORM_ACTION}
  <div class="input-group">
    {$FIELD_EMAIL|replace:"type=\"text\"":"type=\"email\""}
	<span class="input-group-btn">{$BUTTON|button}</span>
  </div>
  {$FORM_END}
	<p class="box_sub text-muted small">{#text_newsletter#}</p>
</div>
